function getRandomValue(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
}

function startTime() {
  var randomInt = getRandomValue(2, 10);

  for (let j = 1; j <= 3; j++) {
    setTimeout(function (j) {
